<table>
	<thead>
		<tr>
			<th></th>
			<th>Продукт</th>
			<th>Кількість</th>
			<th>Ціна</th>
		</tr>
	</thead>
	<tbody>
		{{@each(it.cart_data) => prod, index}}
			<tr>
				<td>
					<img src="{{prod.img_url}}" style="width: auto; height: 100px;">
				</td>
				<td>{{prod.title}}</td>
				<td>{{prod.qty}}</td>
				<td>{{prod.price}}</td>
			</tr>
		{{/each}}
	</tbody>
	<tfoot>
		<tr>
			<th colspan="3" style="text-align: right;">До сплати:</th>
			<th>{{it.total}}</th>
		</tr>
	</tfoot>
</table>
